<!DOCTYPE html>
<html>
    <head>
        <title>
            Copycat - Stack Overflow
        </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
    </head>

    <header>
        <div class="container-top">
            <img class="logo-menu" src="images/download (2).png" alt="Menu Icon">
            <img class="logo-stack" src="images/Stack-icon.png" alt="Stack Overflow Logo">
            <p class="logo-name">stack</p>
            <p class="logo-name2">overflow</p>
            <p class="top-items">About</p>
            <p class="top-items-products">Products</p>
            <p class="top-items">For</p>
            <p class="top-items-fix">Teams</p>
            <div class="search-bar">
            <img class="search-icon" src="images/download (3).png" alt="Search Icon">
            <p class="search-text">Search...</p>
            </div>
        </div>
    </header>


    <body class="background" id="mobile-body"> 
        <div class="logo-container-stackoverflow">
            <img class="logo-stackoverflow" src="images/Stack-icon.png" alt="Stack Overflow Logo">
        </div>
        
        <div class="logo-container-google">
            <img class="logo-google" src="images/download (4).png" alt="Google Logo">
            <p class="sign-in-text-google">Log in with Google</p>
        </div>

        <div class="logo-container-github">
            <img class="logo-github" src="images/download (5).png" alt="Github Logo">
            <p class="sign-in-text-github">Log in with Github</p>
        </div>

        <div class="logo-container-facebook">
            <img class="logo-facebook" src="images/download (7).png" alt="Facebook Logo">
            <p class="sign-in-text-facebook">Log in with Facebook</p>
        </div>

        <div class="container-username">
            <p class="sign-in-text-title-username">Email</p>
            <div class="username-bar"></div>
            <div class="password-box">
                <p class="sign-in-text-title-password">Password</p>
                <p class="sign-in-text-password">Forgot password?</p>
            </div>
            <div class="username-bar-password">
                <img class="privacy-icon" src="images/images(8).png" alt="Privacy Icon">
            </div>
            <div class="login-bar">
                <p class="login-text">Log in</p>
            </div>
            <div class="line">                
            </div>
        </div>

        <div class="container-bottom">
            <p class="bottom-text">Don't have an account?</p>
            <p class="sign-up-text">Sign up</p>
        </div>
        <div class="container-bottom2">
            <p class="bottom-text2">Are you an employer?</p>
            <p class="sign-up-text2">Sign up on Talent</p>
            <img class="go-to-icon" src="images/download (9).png" alt="Go to icon">
        </div>
        <div class="container-bottom">

        </div>


    </body>

</html>
